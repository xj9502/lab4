<html>
	<head>
		<title>添加作者</title>
	</head>
	<body bgcolor = #c3ddd1>
	
			<style type="text/css">
			table.hovertable {
				font-family: verdana,arial,sans-serif;
				font-size:11px;
				color:#333333;
				border-width: 1px;
				width : 300px;
				border-color: #999999;
				border-collapse: collapse;
			}
			table.hovertable th {
				background-color:#c3dde0;
				border-width: 1px;
				padding: 8px;
				border-style: solid;
				border-color: #a9c6c9;
			}
			table.hovertable tr {
				background-color:#d4e3e5;
			}
			table.hovertable td {
				border-width: 1px;
				padding: 8px;
				border-style: solid;
				border-color: #a9c6c9;
			}
			input.iinput{
				background-color:transparent;
				border-top:0px ;
				border-left:0px ;
				border-right:0px ;
			}

		</style>
		
		
	<h1 align = "center">添加作者</h1>
		<form method="post" onsubmit="alert('添加成功')">
		{% csrf_token %}
			<table class="hovertable" border=1 align="center">
				<tr>
					<th>项目</th><th>填写信息</th>
				</tr>
				<tr>
					<td>作者编号</td><td><input class="iinput" name="authorID" type="text"></td>
				</tr>
				<tr>
					<td>姓名</td><td><input class="iinput" name="name" type="text"></td>
				</tr>
				<tr>
					<td>年龄</td><td><input class="iinput" name="age" type="text"></td>
				</tr>
				<tr>
					<td>国籍</td><td><input class="iinput" name="country" type="text"></td>
				<tr>
					<td colspan = 2 align="center"><input type="submit" value="保存"><input type="reset" value="重填"></td>
				</tr>
			</table>
		</form>
	<p align = "center">
		<font size = 5><a href="../index/">返回首页</a></font>
	</p>
	</body>
</html>
